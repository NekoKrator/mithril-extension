<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Activity Analytics</title>
  </head>
  <body>
    <div class="popup">
      <header class="popup__header">
        <h2 class="header__title">Activity Analytics</h2>
        <div class="header__status">ACTIVE</div>
      </header>

      <nav class="tabs">
        <ul class="tabs__list">
          <li class="tab tab__home active" data-tab="home">Home</li>
          <li class="tab tab__statistics" data-tab="statistics">Statistics</li>
          <li class="tab tab__options" data-tab="options">Options</li>
        </ul>
      </nav>

      <main class="popup__main">
        <!-- Home -->
        <section class="tab-content tab-content__home active">
          <!-- 1 -->
          <div class="main__control">
            <button type="button" class="main__button button__toggle">
              Start Analytics
            </button>
            <p class="control__help">
              Click 'Start' to begin collecting analytics
            </p>
          </div>

          <!-- 2 -->
          <div class="main__display-info">
            <div class="display-info__time">
              <label class="display-info__label label-time">
                All the time you spent today in the browser
              </label>
              <div class="display-info display-time">There is no data yet</div>
            </div>

            <div class="display-info__tab-time">
              <label class="display-info__label label-tab-time">
                Time you spent today in this tab
              </label>
              <div class="display-info display-tab-time">
                There is no data yet
              </div>
            </div>
          </div>
        </section>

        <!-- Statistics -->
        <section class="tab-content tab-content__statistics">
          <div class="statistics">
            <!-- Scroll-depth -->
            <div class="scroll-depth__statistic">
              <label class="statistic__label label-scroll-depth">
                Your current scroll depth
              </label>
              <div class="statistic-info display-scroll-depth">
                There is no data yet
              </div>
            </div>

            <!-- Clicks -->
            <div class="clicks__statistic">
              <label class="statistic__label label-clicks">
                Your number of keystrokes on this page
              </label>
              <div class="statistic-info display-clicks">
                There is no data yet
              </div>
            </div>

            <!-- Keydown -->
            <div class="keydown__statistic">
              <label class="statistic__label label-keydown">
                Your last click location
              </label>
              <div class="statistic-info display-keydown">
                There is no data yet
              </div>
            </div>
          </div>
        </section>

        <!-- Options -->
        <section class="tab-content tab-content__options">
          <h3>Options</h3>
          <p>настройки</p>

          <div class="main__utils">
            <button type="button" class="main__button button__del">
              Delete Data
            </button>
            <button type="button" class="main__button button__get-json">
              Get JSON
            </button>
            <button type="button" class="main__button button__get-csv">
              Get CSV
            </button>
          </div>

          <footer>
            <a href="options.html" target="_blank">Options</a>
          </footer>
        </section>
      </main>
    </div>

    <script type="module" src="./popup.js"></script>
  </body>
</html>
