<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Activity Analytics</title>
  </head>
  <body>
    <div class="popup">
      <header class="popup__header">
        <div class="header__status">ACTIVE</div>
        <h2 class="header__title">Activity Analytics</h2>
      </header>

      <main class="popup__main">
        <!-- 1 -->
        <section class="main__control">
          <button type="button" class="main__button button__toggle">
            Start Analytics
          </button>
          <p class="control__help">
            Click 'Start' to begin collecting analytics
          </p>
        </section>

        <!-- 2 -->
        <section class="main__display-info">
          <div class="display-info__time">
            <label class="display-info__label label-time">
              All the time you spent today in the browser
            </label>
            <div class="display-info display-time">There is no data yet</div>
          </div>

          <div class="display-info__tab-time">
            <label class="display-info__label label-tab-time">
              Time you spent today in this tab
            </label>
            <div class="display-info display-tab-time">
              There is no data yet
            </div>
          </div>
        </section>

        <!-- 3 -->
        <section class="main__utils">
          <button type="button" class="main__button button__del">
            Delete Data
          </button>
          <button type="button" class="main__button button__get-json">
            Get JSON
          </button>
          <button type="button" class="main__button button__get-csv">
            Get CSV
          </button>
        </section>
      </main>

      <footer class="popup__footer">
        <a href="options.html" target="_blank">Options</a>
      </footer>
    </div>

    <script type="module" src="./popup.js"></script>
  </body>
</html>
